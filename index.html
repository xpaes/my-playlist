<html>
    
<head>
    <title>
        Player
    </title>
    <link href="https://xpaes.github.io/my-playlist/style.css" rel="stylesheet" />
    <script src="https://xpaes.github.io/my-playlist/script.js"></script>
</head>
<body>
    <div class="music-box"> 
        <h5 class="title">Playlist</h5>
        <img id="cover" alt="Disc Cover"></img>
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Musica</div>
                <div id="band-name" class="light-color">Nome da Banda</div>
            </div>
            <button id="like"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-box">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="button-box">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></button>
            <button id="play" class="button big-button"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
